description: Renesas R-Car eMMC

compatible: "renesas,rcar-mmc"

include: [sdhc.yaml, mmc.yaml, pinctrl-device.yaml, reset-device.yaml]

properties:
  clocks:
    required: true

  reg:
    required: true

  pinctrl-0:
    required: true

  pinctrl-names:
    required: true

  max-frequency:
    type: int
    default: 200000000
    required: true

  mmc-hs200-1_8v:
    type: boolean

  mmc-hs400-1_8v:
    type: boolean

  non-removable:
    type: boolean

  mmc-sdr104-support:
    type: boolean

  cd-gpios:
    type: phandle-array
    description: Card Detect pin

  pwr-gpios:
    type: phandle-array
    description: Power pin

  bus-width:
    type: int
    default: 1
    description: |
        bus width for SDMMC access, defaults to the minimum necessary
        number of bus lines
    enum:
      - 1
      - 4
      - 8
